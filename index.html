<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <style>
        .my-custom-row{
            background-color: bisque;
            height: 400px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">col one</div>
            <div class="col-sm-6">col two</div>
        </div>
        <div class="row">
            <div class="col-sm-6 order-md-2">col one</div>
            <div class="col-sm-6 order-md-1">col two</div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-2">col one</div>
            <div class="col-sm-4 offset-1">col two</div>
        </div>
        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-4 "><div class="p-3 border bg-light">col one</div></div>
            <div class="col-sm-4 "><div class="p-3 border bg-light">col two</div></div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</body>
</html>
